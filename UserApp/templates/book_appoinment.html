 
 {% load static %}
 <!DOCTYPE html>
 <html lang="en">
   <head>
     <title>Mehandi Art Gallery</title>
     <meta charset="utf-8" />   
     <meta content="width=device-width, initial-scale=1.0" name="viewport">
   
   <title>Art Gallery</title>
   <meta content="" name="description">
   <meta content="" name="keywords">
 
   <!-- Favicons -->
   <link href="{% static  'images/girl12.jpg'%}" rel="icon">
   <link href="{% static  'images/girl12.jpg'%}" rel="apple-touch-icon">
 
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
 
   <!-- Vendor CSS Files -->
   <link rel="stylesheet" href="{% static 'myfirst.css' %}">
   <link rel="stylesheet" href="{% static 'assets/vendor/animate.css/animate.min.css' %}"
   <link  rel="stylesheet" href="{% static 'assets/vendor/aos/aos.css'%}">
   <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}">
   <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" >
   <link rel="stylesheet" href="{% static 'assets/vendor/boxicons/css/boxicons.min.css'%}" >
   <link rel="stylesheet" href="{% static 'assets/vendor/glightbox/css/glightbox.min.css'%}">
   <link rel="stylesheet" href="{% static 'assets/vendor/swiper/swiper-bundle.min.css'%}" >
 
   </head>
   <body>
 {%block "content" %}

    <section id="book-appoinment" class="book-appoinment">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2>Reservation</h2>
            <p>Book Appoinment</p>
          </div>
          
            <div class="row">
              
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3">
                <input type="text" name="date" class="form-control" id="date" placeholder="Date" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
              <div class="validate"></div>
            </div>
           
           <div><button type="submit" class="btn btn-primary"><a href="/bookappoinment">Book Appoinment</a></button></div>
          
        
      </section><!-- End Book  -->
      {%endblock%}
    </body>
